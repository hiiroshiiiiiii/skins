<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skins Minecraft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1a1a2e;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .skins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
        }
        
        .skin-card {
            background-color: #262645;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            aspect-ratio: 3/4;
        }
        
        .skin-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }
        
        .skin-img {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .skin-img::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(78, 204, 163, 0.2), rgba(42, 157, 143, 0.2));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
        }
        
        .skin-card:hover .skin-img::before {
            opacity: 1;
        }
        
        .skin-preview {
            width: 100px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        
        .skin-card:hover .skin-preview {
            transform: rotateY(15deg) rotateX(5deg);
        }
        
        .skin-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #4ecca3, #2c9c7c);
            border-radius: 5px;
            backface-visibility: hidden;
        }
        
        .skin-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #2c9c7c, #4ecca3);
            border-radius: 5px;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
        
        /* Efeito de seleção */
        .skin-card:active {
            transform: scale(0.95);
        }
        
        /* Barra de pesquisa minimalista */
        .search-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .search-box {
            width: 40px;
            height: 40px;
            background: #262645;
            border-radius: 50%;
            position: relative;
            transition: all 0.5s;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .search-box:hover {
            width: 200px;
            border-radius: 20px;
        }
        
        .search-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            padding: 10px 50px 10px 20px;
            color: white;
            font-size: 16px;
            outline: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .search-box:hover .search-input {
            opacity: 1;
        }
        
        .search-btn {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #4ecca3;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .search-btn::before {
            content: '';
            width: 15px;
            height: 15px;
            border: 2px solid white;
            border-radius: 50%;
            position: relative;
            transform: translate(-2px, -2px);
        }
        
        .search-btn::after {
            content: '';
            width: 2px;
            height: 8px;
            background: white;
            position: absolute;
            transform: rotate(45deg) translate(8px, 8px);
        }
        
        /* Filtro por categoria (ícones) */
        .filters {
            position: fixed;
            top: 70px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 100;
        }
        
        .filter-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #262645;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .filter-btn:hover {
            background: #4ecca3;
            transform: scale(1.1);
        }
        
        .filter-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        /* Efeito de loading nas skins */
        .skin-card {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .skins-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 12px;
            }
            
            .skin-preview {
                width: 80px;
                height: 120px;
            }
            
            .search-box:hover {
                width: 180px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .skins-grid {
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
                gap: 10px;
            }
            
            .skin-preview {
                width: 70px;
                height: 105px;
            }
            
            .search-container {
                top: 15px;
                right: 15px;
            }
            
            .filters {
                top: 65px;
                right: 15px;
            }
        }
    </style>
</head>

    <script>
        // Efeito de carregamento progressivo
        document.addEventListener('DOMContentLoaded', function() {
            const skinCards = document.querySelectorAll('.skin-card');
            
            // Adiciona delay progressivo para a animação de cada card
            skinCards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.05}s`;
            });
            
            // Simula clique para baixar a skin
            skinCards.forEach(card => {
                card.addEventListener('click', function() {
                    this.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
            });
            
            // Interação com os filtros
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    this.classList.toggle('active');
                });
            });
        });
