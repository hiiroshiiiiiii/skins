<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skins</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#8b5cf6}
    *{box-sizing:border-box;margin:0;padding:0}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg);color:#fff}
    header{padding:20px;display:flex;align-items:center;justify-content:center}
    .logo{font-size:20px;font-weight:700;color:var(--accent)}
    main{padding:20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:16px}
    .card{background:var(--card);border-radius:12px;overflow:hidden;cursor:pointer;transition:transform .15s ease, box-shadow .15s ease}
    .card:hover{transform:scale(1.03);box-shadow:0 6px 20px rgba(0,0,0,.6)}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .modal{position:fixed;inset:0;background:rgba(0,0,0,0.8);display:none;align-items:center;justify-content:center;padding:24px;z-index:50}
    .modal.open{display:flex}
    .viewer{max-width:90vw;max-height:90vh}
    .viewer img{width:100%;height:100%;object-fit:contain;border-radius:8px}
  </style>
</head>
<body>
  <header>
    <div class="logo">Skins</div>
  </header>

  <main>
    <div id="grid" class="grid"></div>
  </main>

  <div id="modal" class="modal" role="dialog" aria-hidden="true">
    <div class="viewer"><img id="modalImg" src="" alt="preview" /></div>
  </div>

  <script>
    const SKINS = [
      {id:'s1',thumb:'https://placehold.co/600x400/071226/ffffff?text=Dark+Neon',image:'https://placehold.co/1280x720/071226/ffffff?text=Dark+Neon'},
      {id:'s2',thumb:'https://placehold.co/600x400/ffffff/071226?text=Minimal',image:'https://placehold.co/1280x720/ffffff/071226?text=Minimal'},
      {id:'s3',thumb:'https://placehold.co/600x400/5b21b6/ffffff?text=Purple',image:'https://placehold.co/1280x720/5b21b6/ffffff?text=Purple'}
    ];

    const grid = document.getElementById('grid');
    function card(item){
      const el=document.createElement('div');
      el.className='card';
      el.innerHTML=`<div class="thumb"><img src="${item.thumb}" alt=""/></div>`;
      el.addEventListener('click',()=>openModal(item));
      return el;
    }
    SKINS.forEach(it=>grid.appendChild(card(it)));

    function openModal(item){
      document.getElementById('modalImg').src=item.image||item.thumb;
      const modal=document.getElementById('modal');
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
    }
    function closeModal(){const modal=document.getElementById('modal');modal.classList.remove('open');modal.setAttribute('aria-hidden','true');}
    document.getElementById('modal').addEventListener('click',closeModal);
    document.addEventListener('keydown',e=>{if(e.key==='Escape') closeModal();});
  </script>
</body>
</html>
